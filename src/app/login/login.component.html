<div class="row pt-5">
  <div class="col-md-6 mx-auto">
    <div class="card text-white border-primary mb-3">
      <div class="card-header bg-primary">
        <h3 class="mb-0">Login</h3>
      </div>
      <div class="card-body">
        <form [formGroup]="loginForm" (ngSubmit)="loginUser()" class="form">
          <div class="form-group">
            <div *ngIf="submitted && f.email.errors" class="text-danger">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">
                Email must be a valid email address
              </div>
            </div>
            <input
              [(ngModel)]="loginUserData.email"
              formControlName="email"
              type="text"
              placeholder="Email"
              class="form-control rounded-0"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
              required
              minlength="4"
            />
          </div>
          <div class="form-group">
            <div *ngIf="submitted && f.password.errors" class="text-danger">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">
                Password must be at least 6 characters
              </div>
            </div>
            <input
              [(ngModel)]="loginUserData.password"
              formControlName="password"
              placeholder="Password"
              type="password"
              class="form-control rounded-0"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
              required
              minlength="4"
            />
          </div>
          <div class="form-group">
            <button class="btn btn-primary float-right">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
<div class="mt-5 col-md-6 mx-auto card border-danger">
  <div class="card-header bg-danger"><span class="bold">Test Login</span></div>

    <li class="list-group-item"><span class="bold">Password:</span> tester</li>
  </ul>
</div>
